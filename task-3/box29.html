<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header, footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

.section {
    padding: 1rem;
    text-align: center;
    border: 1px solid #ccc;
}


body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

main {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
}

.header, .footer {
    flex: 1 100%;
}

.section {
    flex: 1;
}



@media (min-width: 768px) {
    .section {
        flex: 1 1 48%; 
    }
}


@media (min-width: 1024px) {
    .section {
        flex: 1 1 30%; 
    }
}


@media (min-width: 1440px) {
    .section {
        flex: 1 1 22%; 
        
    }
}

    </style>
</head>
<body>
    <header class="header">Header</header>
    <section class="section section-1">Section A</section>
    <section class="section section-2">Section B</section>
    <section class="section section-3">Section c</section>
    <footer class="footer">Footer</footer>
</body>
</html>
