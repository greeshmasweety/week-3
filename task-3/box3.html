<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with Flexbox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background-color: #f0f0f0;
}

.content {
    text-align: center;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content h1 {
    margin-bottom: 1rem;
}

.content img {
    margin: 1rem 0;
}

.content p {
    margin: 1rem 0;
}

.content button {
    padding: 0.5rem 1rem;
    background-color: #0082e6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.content button:hover {
    background-color: #005bb5;

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Centered Heading</h1>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/036/461/445/small_2x/ai-generated-beautiful-sunrise-over-green-meadow-in-the-morning-landscape-with-fog-photo.jpg" alt="Placeholder Image">
            <p>This is a centered paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Click Me</button>
        </div>
    </div>
</body>
</html>
