<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Transitions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: hsl(57, 95%, 50%);
    border:100px;
    border-color: black;
}

.transition-button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: hsl(308, 100%, 50%);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.5s ease, transform 0.5s ease;
}

.transition-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <button class="transition-button">Hover Me!</button>
</body>
</html>
