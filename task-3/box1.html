<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}


.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; 
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
  <div class="header">
   <div class="header" style="background-color:#edd189;">
    <h1><center>header</h1></center>
    </div>
<div class="row">
  <div class="column" style="background-color:#f9aeae;">
    <h2>tell me about yourself</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#f482ec;">
    <h2>who is your favourite person in your life</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#a6e3f4;">
    <h2>tell me about your details</h2>
    </div>
    <div>
    <div class="footer">
    <div class="footer" style="background-color:#49fa14;">
    <h2><center>Footer</h2></center>
    </div>
  <style>
  .footer {
    background-color: #14dc25;
    text-align: center;
    padding: 10px;
  }

</body>
</html>
