<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes with Links</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      
a {
    text-decoration: none;
    color: blue;
    padding: 5px;
}


a:hover {
    color: green;
}


a:focus {
    background-color: yellow;
}


a:active {
    text-decoration: underline;
}


a:visited {
    color: purple;
}a {
    text-decoration: none;
    color: blue;
    padding: 5px;
}
a:hover {
    color: green;
}
a:active {
    text-decoration: underline;
}
a:visited {
    color: purple;
}


    </style>
</head>
<body>
    <ul>
        <li><a href="https://example.com/page1" target="_blank">Page 1</a></li>
        <li><a href="https://example.com/page2" target="_blank">Page 2</a></li>
        <li><a href="https://example.com/page3" target="_blank">Page 3</a></li>
        <li><a href="https://example.com/page4" target="_blank">Page 4</a></li>
    </ul>
</body>
</html>
