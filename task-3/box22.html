<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect with Transitions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.card {
    width: 300px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

h2 {
    margin-top: 0;
}

p {
    margin-bottom: 0;
}

    </style>
</head>
<body>
    <div class="card">
        <h2>welcome</h2>
        <img src="https://marketplace.canva.com/EAFvaeOs1j4/1/0/1600w/canva-blue-and-purple-watercolor-welcome-card-cPzOe-uCbaA.jpg" alt="">
        <p>hello everyone how are you guys.</p>
    </div>
</body>
</html>
