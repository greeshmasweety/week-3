<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Animations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    overflow: hidden;
    background-color: #f0f0f0;
}

.animated-div {
    width: 50px;
    height: 50px;
    background-color: hsl(278, 100%, 50%);
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    animation: moveRight 5s linear infinite;
}

@keyframes moveRight {
    0% {
        left: -50px;
    }
    100% {
        left: 100%;
    }
}

    </style>
</head>
<body>
    <div class="animated-div"></div>
</body>
</html>
