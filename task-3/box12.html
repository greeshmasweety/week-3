<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Hidden </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
    width: 400px;
    height: 400px;
    border: 1px solid #7d1717;
    overflow: hidden;
}
.box{
  border: 1px solid #963cc4;
  width: 350px;
  height: 100px;
}

p {
    font-size: 20px;
    margin: 0;
}
.word {
  border: 1px solid #9f1e1e;
  width: 100px;
  font-size: 250%;
}
    </style>
</head>
<body>
   
    <center><div class="container">
        <div class="box">
            <div class="word">Overflow</div>
            <p>This box has a height and a width. This means that if there is too much content to be displayed within the assigned height, there will be an overflow situation. If overflow is set to hidden then any overflow will not be visible.
            </p></div>
<p>This content is outside of the box.</p>

        <p>.</p>
    </div>
</body>
</html>
